language: cpp
dist: trusty
sudo: required
os:
  - linux
  - osx

branches:
  only:
    - develop
    - master
    - testing
    - /^feature.+$/

env:
  matrix:
    - CONFIG=release
    #- CONFIG=debug

install:
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]
    then
      lsb_release -a
      sudo apt-add-repository -y ppa:ubuntu-toolchain-r/test
      sudo apt-add-repository -y ppa:beineri/opt-qt58
      sudo apt-get -qq update
      sudo apt-get -qq install g++-4.8 libc6-i386 qt58tools qt58svg
      export CXX="g++-4.8"
      export CC="gcc-4.8"
    fi
  # OS X Qt http://braumeister.org/search/qt5
  # we need to use macdeployqtfix after using macdeployqt to fix the library paths!
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]
    then
      brew update > /dev/null
      brew install qt5
      export QTDIR="/usr/local/opt/qt5"
    fi

script:
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]
    then
      QTDIR="/opt/qt58"
      PATH="$QTDIR/bin:$PATH"
      ls -hal /opt/qt58
      qt-env.sh
    fi
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]
    then
      PATH="$QTDIR/bin:$PATH"
      LDFLAGS=-L$QTDIR/lib
      CPPFLAGS=-I$QTDIR/include
    fi
  - cd src
  - qmake hswitch.pro CONFIG+=$CONFIG
  - make


notifications:
  recipients:
    - developer@bekerle.com
  email:
    on_success: change
    on_failure: change
